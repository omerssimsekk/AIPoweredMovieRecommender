<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Suggestion with AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Suggestion App</h1>
        <div class="search-container">
            <input type="text" id="movieInput" placeholder="Enter a movie you like...">
            <button id="searchBtn">Search</button>
        </div>
        
        <div class="results">
            <div class="input-movie" id="inputMovie">
                <!-- Input movie details will be displayed here -->
            </div>
            
            <div class="suggestions" id="suggestions">
                <h2>Suggested Movies</h2>
                <div class="suggestions-grid" id="suggestionsGrid">
                    <!-- Suggested movies will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
